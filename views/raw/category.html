    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categoryIconInput = document.getElementById('category-icon');
            const emojiPicker = document.getElementById('emoji-picker');

            // Show the emoji picker when the input field is focused
            categoryIconInput.addEventListener('focus', function () {
                const rect = categoryIconInput.getBoundingClientRect();
                emojiPicker.style.top = `${rect.bottom + window.scrollY}px`;
                emojiPicker.style.left = `${rect.left + window.scrollX}px`;
                emojiPicker.style.display = 'block';
            });

            // Hide the emoji picker when clicking outside of it
            document.addEventListener('click', function (event) {
                if (!emojiPicker.contains(event.target) && event.target !== categoryIconInput) {
                    emojiPicker.style.display = 'none';
                }
            });

            // Insert the selected emoji into the input field
            emojiPicker.addEventListener('emoji-click', function (event) {
                categoryIconInput.value = event.detail.unicode;
                emojiPicker.style.display = 'none';
            });
        });
    </script>
